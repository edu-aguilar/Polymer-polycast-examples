<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ui-message">
  <style>
    :host {
      display: inline-block;
    }
    .container {
      background-color: grey;
      padding: 10px;
      @apply(--ui-message-container-theme)
    }
    .header {
      @apply(--ui-message-header-theme)
    }
    .content {
      @apply(--ui-message-content-theme)
    }
  </style>
  <template>
    <div class="container">
      <div class="header">{{header}}</div>
      <p class="content">{{message}}</p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'ui-message',
      properties: {
        header: String,
        message: String
      }
    });
  </script>
</dom-module>
